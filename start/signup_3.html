<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>
<body class="bg-light"> 
    <div class="row g-0">
        <div class="col-md-6 d-none d-md-block position-relative">
            <img src="../assets/background.jpg" class="w-100 vh-100 object-fit-cover" alt="">
            
            <!-- Logo overlay -->
            <div class="logo-overlay text-center text-white">
            <img src="../assets/logo.png" alt="Logo" class="mb-3" style="max-width: 70vh;">
            </div>
        </div>
        <div class="col d-flex align-items-center justify-content-center vh-100">
            <div>
                <div class="text-center mb-4">
                    <h1 class="text-center text-brand mb-0">XGOOA</h1>
                    <span class="text-center fw-lighter">Prediction Model</span>
                </div>
                <div>
                    <h3 class="text-center mb-4">Sign up</h3>
                </div>
                <form>
                    <h5 class="fw-light mb-4">Role</h5>
                    <div class="mb-3">
                        <label for="institution" class="form-label">Role(Admin/Researcher/Viewer)</label>
                        <select name="role" id="role" class="form-select rounded-pill" required>
                            <option value="">Select</option>
                            <option value="admin">Admin</option>
                            <option value="researcher">Researcher</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <input type="text" class="form-control rounded-pill" id="purpose" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <!-- <button type="submit" class="btn rounded-pill btn-brand">Next ></button> -->
                        <a href="../start/signup_4.html" class="btn rounded-pill btn-brand">Next > </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
