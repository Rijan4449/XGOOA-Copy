<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .otp-input {
            width: 5.5rem;
            height: 5rem;
            font-size: 1.5rem;
            border-radius: 12px; /* makes it a rounded square */
            text-align: center;
        }
    </style>
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>
<body class="bg-light"> 
    <div class="row g-0">
        <div class="col-md-6 d-none d-md-block position-relative">
            <img src="../assets/background.jpg" class="w-100 vh-100 object-fit-cover" alt="">
            
            <!-- Logo overlay -->
            <div class="logo-overlay text-center text-white">
            <img src="../assets/logo.png" alt="Logo" class="mb-3" style="max-width: 70vh;">
            </div>
        </div>
        <div class="col d-flex align-items-center justify-content-center vh-100">
            <div>
                <div class="text-center mb-4">
                    <h1 class="text-center text-brand mb-0">XGOOA</h1>
                    <span class="text-center fw-lighter">Prediction Model</span>
                </div>
                <div>
                    <h3 class="text-center mb-4">Sign up</h3>
                </div>
                <form>
                    <h5 class="fw-light mb-4 text-center">OTP Verification</h5>
                    <p class="fw-lighter text-brand text-center">Enter OTP Code sent to {{ email }}</p>

                    <div class="d-flex justify-content-center gap-3 mb-4 w-75 mx-auto">
                        <input type="text" maxlength="1" class="form-control otp-input text-center" />
                        <input type="text" maxlength="1" class="form-control otp-input text-center" />
                        <input type="text" maxlength="1" class="form-control otp-input text-center" />
                        <input type="text" maxlength="1" class="form-control otp-input text-center" />
                        <input type="text" maxlength="1" class="form-control otp-input text-center" />
                    </div>
                    <div class="text-center mb-4">
                        <span class="text-brand">Didn't receive OTP?</span><br>
                        <a href="" class="btn text-brand fw-bold">Resend Code</a>
                    </div>
                    <div class="d-grid gap-1 col-8 mx-auto">
                        <button type="submit" class="btn rounded-pill btn-brand">Verify & Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".otp-input").on("input", function () {
            if (this.value.length === 1) {
                $(this).next(".otp-input").focus(); // move to next field
            }
            });

            $(".otp-input").on("keydown", function (e) {
            if (e.key === "Backspace" && this.value === "") {
                $(this).prev(".otp-input").focus(); // go back if deleting
            }
            });
        });
    </script>
</body>
</html>
